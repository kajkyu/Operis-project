{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">회원가입</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-4">
                            <label for="username" class="form-label">아이디</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                                <button type="button" class="btn btn-outline-primary" id="checkUsername">중복확인</button>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                        </div>
                        <div class="mb-4">
                            <label for="age" class="form-label">나이</label>
                            <input type="number" class="form-control form-control-lg" id="age" name="age" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('checkUsername').addEventListener('click', function() {
    const username = document.getElementById('username').value;
    if (!username) {
        alert('아이디를 입력해주세요.');
        return;
    }
    // TODO: 서버에 중복 확인 요청 보내기
    alert('중복 확인 기능은 아직 구현되지 않았습니다.');
});
</script>
{% endblock %}
