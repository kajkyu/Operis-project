<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="내 손안의 국회 - 국회 법안 정보와 투표">
    <title>내 손안의 국회</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static' ,filename = 'main2.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="{{url_for('static' ,filename = 'test.css')}}"> -->
    {%block extra_css%} {% endblock %}
    
    
    
   
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-building"></i> 내 손안의 국회
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-house"></i> 홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">
                        <i class="bi bi-search"></i> 법안 검색
                    </a>
                </li>
            </ul>
            <form class="search-form" method = "POST" action = "/search">
                <input class="search-input" type="search" name = "search-target" placeholder="법안 검색" aria-label="Search">
                <button class="search-button" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% if user  %}
                    <p class="nav-link">{{user['id']}} 님</p>
                    <!-- <a class="nav-link" href="/login">{{user['id']}}</a> -->
                    {% else %}
                    <a class="nav-link" href="/login">로그인</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    {% if user  %}
                    <a class="nav-link" href="/logout">로그아웃</a>
                    {% else %}
                    <a class="nav-link" href="/signup">회원가입</a>
                    {% endif %}
                    
                </li>
            </ul>
        </div>
    </nav>
    {% block content %} {% endblock %}
</body>
</html>
